<mat-card class="menu" >
  <button mat-flat-button class="home" routerLink="/admindashboard">Home</button>
  <br>
  <button mat-flat-button  class="chat">Chatbox</button>

  <br>
  <button mat-flat-button  class="studlist" routerLink="/studentslist" routerLinkActive="true" >Student list</button>
  <br>
 </mat-card>

<br>
<br>
<table mat-table [dataSource]="dataSource" class="studtable">
    
    <ng-container matColumnDef="stud_number">
      <th mat-header-cell *matHeaderCellDef>Student Number</th>
      <td mat-cell *matCellDef="let element">{{element.stud_number}}</td>
    </ng-container>
  
    
    <ng-container matColumnDef="stud_name">
      <th mat-header-cell *matHeaderCellDef>Student Name</th>
      <td mat-cell *matCellDef="let element">{{element.stud_name}}</td>
    </ng-container>
  
    
    <ng-container matColumnDef="stud_surname">
      <th mat-header-cell *matHeaderCellDef>Student Surname</th>
      <td mat-cell *matCellDef="let element">{{element.stud_surname}}</td>
    </ng-container>
  
    
    <ng-container matColumnDef="Qualification">
      <th mat-header-cell *matHeaderCellDef>Qualification</th>
      <td mat-cell *matCellDef="let element">{{element.Qualification}}</td>
    </ng-container>
    <ng-container matColumnDef="Faculty">
        <th mat-header-cell *matHeaderCellDef>Faculty</th>
        <td mat-cell *matCellDef="let element">{{element.Faculty}}</td>
      </ng-container>
      <!--<ng-container matColumnDef="proj_title">
        <th mat-header-cell *matHeaderCellDef>Project Title</th>
        <td mat-cell *matCellDef="let element">{{element.proj_title}}</td>
      </ng-container>-->
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
        mat-row
        (click)="clickedRows.add(row)"
        [class.demo-row-is-clicked]="clickedRows.has(row)"
        *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </table>
