
<mat-card class="menu" >
    <button mat-flat-button class="home" routerLink="/admindashboard">Home</button>
    <br>
    <button mat-flat-button  class="chat" routerLink="/chatbox" routerLinkActive="true">Chatbox</button>

    <br>
    <button mat-flat-button  class="studlist" routerLink="/stdl" routerLinkActive="true" >Student list</button>
    <br>
    
    <br>
    </mat-card>





<div class="item-wrapper">

    <div class="item">
        
        <form data-validation="true" action="#" method="post" enctype="multipart/form-data">
            <div class="item-inner">
                <div class="item-content">
              


                    <div class="image-upload">
                      <label style="cursor: pointer;" for="file_upload">

                        <img src="" alt="" class="uploaded-image">

                        <div class="h-100">
                               <div class="dplay-tbl">
                                <div class="dplay-tbl-cell">
                                  
     
                                    <i class="fa fa-cloud-upload"></i>
                                    <h3><b>Choose Your file to Upload</b></h3>
                                    <h5 class="mt-10 mb-70">Or Drop Your file Here</h5>

  
                                </div>
                            </div>
                        </div><!--upload-content-->
                        <input data-required="image" type="file" name="image_name" id="file_upload" class="image-input" data-traget-resolution="image_resolution" (change)="onFileSelected($event)" value="">
                        
                         </label>
                    </div>            
                </div><!--item-content-->
            </div><!--item-inner-->

        </form>
    </div><!--item-->

</div>
<button class="upload" (click)="onUpload()">Upload File </button>

<table mat-table class="studtable">
    
    <ng-container matColumnDef="stud_number">
      <th mat-header-cell *matHeaderCellDef>Student Number</th>
      <td mat-cell *matCellDef="let element">{{element.stud_number}}</td>
    </ng-container>
  
    
    <ng-container matColumnDef="stud_name">
      <th mat-header-cell *matHeaderCellDef>Student Name</th>
      <td mat-cell *matCellDef="let element">{{element.stud_name}}</td>
    </ng-container>
  
    
    <ng-container matColumnDef="stud_surname">
      <th mat-header-cell *matHeaderCellDef>Student Surname</th>
      <td mat-cell *matCellDef="let element">{{element.stud_surname}}</td>
    </ng-container>
  
    
    <ng-container matColumnDef="Qualification">
      <th mat-header-cell *matHeaderCellDef>Qualification</th>
      <td mat-cell *matCellDef="let element">{{element.Qualification}}</td>
    </ng-container>
    <ng-container matColumnDef="Faculty">
        <th mat-header-cell *matHeaderCellDef>Faculty</th>
        <td mat-cell *matCellDef="let element">{{element.Faculty}}</td>
      </ng-container>
      <!--<ng-container matColumnDef="proj_title">
        <th mat-header-cell *matHeaderCellDef>Project Title</th>
        <td mat-cell *matCellDef="let element">{{element.proj_title}}</td>
      </ng-container>-->
  
    
  </table>
