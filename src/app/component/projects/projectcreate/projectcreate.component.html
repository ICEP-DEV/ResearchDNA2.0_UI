<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="pageWraper">
    <div class="mat-display-2">Projects</div>

    <mat-sidenav class="container" opened="true">
        <mat-nav-list routerLink="/dashboard">
            <a mat-list-item>
                <span> <mat-icon class="homeIcon">home</mat-icon></span>Home</a>
            <mat-divider></mat-divider>

            <div style="background-color: rgb(225, 225, 225);">
                <a mat-list-item>
                    <mat-icon> attach_file</mat-icon>
                    Projects</a>
                <mat-divider></mat-divider>
            </div>
            <a mat-list-item>
                <mat-icon>work</mat-icon>Workspace</a>
            <mat-divider></mat-divider>
            <a mat-list-item>
                <mat-icon>extension</mat-icon>Research tools</a>
            <mat-divider></mat-divider>
            <a mat-list-item>

                <mat-icon> chat</mat-icon>Chatbox</a>
            <mat-divider></mat-divider>

        </mat-nav-list>
    </mat-sidenav>

    <div class="tabs">
        <mat-tab-group class="tabsSet">
            <mat-tab label="Overview" flex layout="column" layout-fill class="tabsSet">

                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->

                    <!-- Position Column -->

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> <b>Project Name</b> </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="weight">
                        <th mat-header-cell *matHeaderCellDef> <b>Deadline</b></th>
                        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="symbol">
                        <th mat-header-cell *matHeaderCellDef><strong>Status</strong> </th>
                        <td mat-cell> </td>
                    </ng-container>


                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <br/>
                <!--Table end-->
            </mat-tab>


            <mat-tab label="Projects">
                <br/>
                <button mat-raised-button color="primary" class="projectBtn">New Project+</button>
                <br/>
                <br/>

                <div class="mat-display-1"><b>Current Projects</b></div>
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

                    <!-- Position Column -->

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> <strong>Project Name</strong> </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="weight">
                        <th mat-header-cell *matHeaderCellDef><b>Deadline</b> </th>
                        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="symbol">
                        <th mat-header-cell *matHeaderCellDef><b>Action</b> </th>
                        <td mat-cell> </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <br/> </mat-tab>
            <mat-tab label="Notes"> Content 3 </mat-tab>
            <mat-tab label="Guidelines"> Content 3 </mat-tab>
        </mat-tab-group>
    </div>
</div>
