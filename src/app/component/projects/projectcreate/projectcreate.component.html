<form class="example-form" #projectform = "ngForm"  (ngSubmit)="clickEvent(projectform.value)">
    <mat-card>
        <mat-card-content>


            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Id</mat-label>
                <input matInput placeholder="ID" ngModel name="id">
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Project Name</mat-label>
                <input matInput placeholder="Name" ngModel name="text">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Choose a start date</mat-label>
                <input matInput [matDatepicker]="picker" ngModel name="startDate">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Select project type</mat-label>
                <input matInput placeholder="e.x Proposal" ngModel name="description">
            </mat-form-field>

            <!-- file uploader -->

        </mat-card-content>
        <mat-card-footer>
            <div class="example-button-row" style="margin: 2px">
                <button mat-raised-button color="primary">Save</button> | <a (click)="closepopup()" mat-raised-button color="accent">Close</a>
            </div>
        </mat-card-footer>
    </mat-card>
</form>
